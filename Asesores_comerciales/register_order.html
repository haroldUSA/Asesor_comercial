    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">

                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea una orden!</h1>
                            </div>
                            <form class="user" method="POST" id="form">
                                <div class="form-group col-sm-6 mb-3">
                                    <input type="text" class="form-control form-control-user" id="IDType"
                                        placeholder="Selected Type">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="IDnumber"
                                            placeholder="IDnumber">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="IDLaptop"
                                            placeholder="IDLaptop">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="datepicker"
                                            placeholder="Fecha de registro" onkeypress="return false;" />

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <nav class="navbar navbar-expand navbar-light bg-light mb-4">
                                            <a class="navbar-brand">Estado: </a>
                                            <ul class="navbar-nav ml-auto">
                                                <li class="nav-item dropdown">
                                                    <a class="nav-link dropdown-toggle" id="navbarDropdown0"
                                                        role="button" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Pendiente
                                                    </a>
                                                    <a class="nav-link dropdown-toggle" id="navbarDropdown1"
                                                        role="button" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Aprobada
                                                    </a>
                                                    <a class="nav-link dropdown-toggle" id="navbarDropdown2"
                                                        role="button" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Rechazada
                                                    </a>
                                                    <div class="dropdown-menu dropdown-menu-right animated--grow-in"
                                                        aria-labelledby="navbarDropdown">
                                                        <a onclick="selectType(0)" class="dropdown-item">Pendiente</a>
                                                        <div class="dropdown-divider"></div>
                                                        <a onclick="selectType(1)" class="dropdown-item">Aprobada</a>
                                                        <div class="dropdown-divider"></div>
                                                        <a onclick="selectType(2)" class="dropdown-item">Rechazada</a>
                                                    </div>
                                                </li>
                                            </ul>
                                        </nav>
                                        <a id="MType" style="color: red;">Este campo no puede estar vacio!</a>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <nav class="navbar navbar-expand navbar-light bg-light mb-4">
                                            <a class="navbar-brand" href="#">seleciona un computador! </a>
                                            <ul class="navbar-nav ml-auto">
                                                <li class="nav-item dropdown" id="barra">
                                                    <a class="nav-link dropdown-toggle" id="navbarDropdown00"
                                                        role="button" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Laptops
                                                    </a>
                                                    <div id="client"
                                                        class="dropdown-menu dropdown-menu-right animated--grow-in"
                                                        aria-labelledby="navbarDropdown">
                                                    </div>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <a id="Mlaptop" style="color: red;">Este campo no puede estar vacio!</a>
                                </div>
                                <div class="form-group row text-center">
                                    <div class="col-sm-6 mb-6 mb-sm-0">
                                        <a>
                                            <i class="fas fa-plus-square" style="color: white;"></i> Cantidad:
                                        </a>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="Cantidad"
                                            placeholder="Cantidad">
                                    </div>
                                </div>    
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-6 mb-sm-0">
                                        <a a onclick="add()"
                                            class="btn btn-google btn-user btn-block ">
                                            <i class="fas fa-plus-square" style="color: white;"></i> agregar
                                        </a>
                                    </div>
                                </div>
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Acciones</th>                                       
                                         </tr>

                                    <tbody id="client">

                                            <td></td>
                                            <td></td>

                                        </tr>
                                    </tbody>
                                </table>
